<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<div class="container">
    <div class="row mt-3">
        <div id="current-image"></div>
        <form id="file-form" class="border">
            <div>
                <input 
                    id="profile-image" 
                    accept="image/png, image/jpeg"
                    type="file" 
                />
            </div>
            <div className="gray-middlest d-block">Accepts: .jpg, .png</div>
            <button class="btn btn-primary " type="submit">Continue</button>
            <button onclick="cancel" class="btn btn-danger mr-2" type="button">Cancel</button>
        </form>


        <div id="progress-wrapper" style="display:none">
            <div class="progress">
                <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0"
                ></div>
            </div>
        </div>
    </div>
</div>
